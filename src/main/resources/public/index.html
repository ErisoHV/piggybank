<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Mi PiggyBank</title>
<link rel="shortcut icon" href="/favicon.ico"/>
<link rel="bookmark" href="/favicon.ico"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" crossorigin="anonymous">
<link rel="stylesheet" href="css/piggybank.css" crossorigin="anonymous">

</head>
<body>
	<div class="container-fluid mx-auto d-block col-md-4 mt-5">
		 <img src="/images/piggybank.png" alt="Alcancía" class="img-fluid position-relative">
		 <div class="carousel-caption position-absolute my-auto text-center text-secondary pb-5">
              <h1 id="piggy-status">Cargando...</h1>
          </div>
	</div>
	<div class="container container-fluid mx-auto d-block col-md-6 mt-5 text-center">
		<a href="#" class="btn btn-primary btn-info" data-toggle="modal" data-target="#operacionModal" data-operation="consultar">
			<i class="glyphicon glyphicon-zoom-in" ></i>Consultar
		</a>
		<a href="#" class="btn btn-primary btn-info" data-toggle="modal" data-target="#operacionModal" data-operation="movimientos">
			<i class="glyphicon glyphicon-zoom-in" ></i>Movimientos
		</a>
		<a href="#" class="btn btn-primary btn-info" data-toggle="modal" data-target="#operacionModal" data-operation="agregar">
			<i class="glyphicon glyphicon-zoom-in" ></i>A&ntilde;adir monedas
		</a>
		<a href="#" class="btn btn-primary btn-info" data-toggle="modal" data-target="#operacionModal" data-operation="remover">
			<i class="glyphicon glyphicon-zoom-in" ></i>Sacar monedas
		</a>
	</div>
	
	<!-- Modal de operaciones -->
	<div class="modal fade" id="operacionModal" tabindex="-1" role="dialog" aria-labelledby="" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title"></h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        <h6></h6>
		        <div></div>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
		      </div>
		    </div>
		  </div>
		</div>
		
		<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
		<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
		
		<script src="js/operations.js" crossorigin="anonymous"></script>
		<script src="js/index.js" crossorigin="anonymous"></script>
</body>
</html>
